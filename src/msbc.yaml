openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Microsoft Business Center API"
  description: |
    The Microsoft Business Center API is a RESTful API that provides an interface to the Microsoft Business Center service.

servers:
  - url: https://api.businesscentral.dynamics.com/v2.0/{tenantID}/{environment}/ODataV4/Company('{companyId}')
    description: URL for regular access to the Microsoft Business Center API.
    variables:
      'tenantID':
        description: Tenant ID
        default: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
      'companyId':
        description: Company ID
        default: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
      'environment':
        description: "Environment: something like Production or Sandbox"
        default: Production

tags:
  - name: Authenticate
    description: |
      Authentication operations for Microsoft Business Center API.
