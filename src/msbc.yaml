paths:
#region Authenticate
  /token:
    description: |
      This endpoint is used to obtain an access token for the Microsoft Business Center API.
      The access token is valid for one hour.
    post:
      operationId: Authenticate
      security: []
      tags: [Authenticate]
      servers:
        - url: https://login.microsoftonline.com/{tenantID}/oauth2/v2.0
          variables:
            'tenantID':
              description: Tenant ID
              default: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Authenticate'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/Authorized'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Default'
#endregion

#region Company
  /companies:
    description: |
      Returns the list of companies tied to the given environment
    get:
      operationId: GetCompanies
      parameters:
        - $ref: '#/components/parameters/selectParameter'
      security:
        - bearerAuth: []
      tags: [Company]
      servers:
        - url: https://api.businesscentral.dynamics.com/v2.0/{tenantID}/{environment}/api/v2.0
          description: URL for code unit access to the Microsoft Business Center API.
          variables:
            'tenantID':
              description: Tenant ID
              default: "XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
            'environment':
              description: "Environment: something like Production or Sandbox"
              default: Production
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/companiesListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          $ref: '#/components/responses/Default'
#endregion

