security:
  - bearerAuth: []

components:
  parameters:
    selectParameter:
      name: $select
      in: query
      required: false
      schema:
        type: string

    filterParameter:
      name: $filter
      in: query
      required: false
      schema:
        type: string

    ifMatchParameter:
      in: header
      description: The ETag of the Entity to update
      name: if-Match
      required: true
      schema:
       type: string

    dataAccessIntentParameter:
      in: header
      name: Data-Access-Intent
      description: Data Access Intent
      schema:
        type: string
        enum:
          - ReadOnly
          - ReadWrite
        default: ReadOnly

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  responses:
    Authorized:
      description: |
        This response body is used to obtain an access token for the Microsoft Business Center API.
        The access token is valid for one hour.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticateResponse'

    BadRequest:
      description: |
        Response body for bad request calls.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: |
        Response body for when the authentication fails.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticateErrorResponse'

    Default:
      description: |
        Response body for when the request fails with codes other than 401
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
#region CommonSchemas
    ErrorResponse:
      type: object
      properties:
        'error':
          $ref: '#/components/schemas/Error'

    Error:
      type: object
      properties:
        'code':
          type: string
        'message':
          type: string

    ODataEnvelope:
      type: object
      properties:
        '@odata.context':
          type: string

    BaseEntity:
      type: object
      properties:
        '@odata.etag':
          type: string
          description: If-Match header for updates
#endregion

#region AuthenticateSchemas
    Authenticate:
      type: object
      properties:
        'grant_type':
          type: string
          default: "client_credentials"
        'client_id':
          type: string
          default: "b8f8f8f8-f8f8-f8f8-f8f8-f8f8f8f8f8f8"
        'client_secret':
          type: string
          default: "b8f8f8f8-f8f8-f8f8-f8f8-f8f8f8f8f8f8"
        'scope':
          type: string
          default: "https://api.businesscentral.dynamics.com/.default"

    AuthenticateResponse:
      type: object
      properties:
        'token_type':
          type: string
        'expires_in':
          type: integer
        'ext_expires_in':
          type: integer
        'access_token':
          type: string

    AuthenticateErrorResponse:
      type: object
      properties:
        'error':
          type: string
        'error_description':
          type: string
        'error_codes':
          type: array
          items:
            type: integer
        'timestamp':
          type: string
        'trace_id':
          type: string
        'correlation_id':
          type: string
        'error_uri':
          type: string
